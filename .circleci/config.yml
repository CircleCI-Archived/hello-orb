version: 2.1

orbs:
  orb-tools: circleci/orb-tools@volatile
workflows:
  btd:
    jobs:
      - orb-tools/pack-and-validate-orb:
          path: ./src/
          workspace-path: orb-packed/
          artifact-path: orb-packed/

      - orb-tools/publish-orb:
          orb-ref: circleci/hello-build@dev:${CIRCLE_BRANCH}
          workspace-path: orb-packed/
          token-variable: "$CIRCLECI_API_TOKEN"
          requires: [pack-and-validate-orb]

      - orb-tools/increment-orb:
          orb-path: orb-packed/orb.yml
          namespace: circleci
          orb-name: hello-build
          segment: "patch"
          workspace-path: orb-packed/
          token-variable: "$CIRCLECI_API_TOKEN"
          requires: [pack-and-validate-orb]
          filters:
            branches:
              only: master
